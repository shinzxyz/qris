<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="form-group">
      <label for="qrData">QR Code Data:</label>
      <textarea id="qrData" rows="5" placeholder="Enter QR code data here..."></textarea>
    </div>
    <div class="form-group">
      <label for="nominal">Nominal (optional):</label>
      <input type="number" id="nominal" placeholder="Enter amount...">
    </div>
    <button id="generateBtn">Generate QR Code</button>
    
    <div id="result" class="hidden">
      <h2>Your QR Code</h2>
      <div id="qrImageContainer">
        <img id="qrImage" src="" alt="Generated QR Code">
      </div>
      <div id="qrInfo">
        <p>Nominal: <span id="qrNominal">-</span></p>
        <p>Expires at: <span id="qrExpires">-</span></p>
      </div>
      <div id="directLink">
        <h3>Direct Link:</h3>
        <a id="directLinkUrl" href="" target="_blank"></a>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
