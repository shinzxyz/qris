<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <div class="form-group">
      <label for="qr-data">QR Code Data:</label>
      <textarea id="qr-data" placeholder="Enter QR code data"></textarea>
    </div>
    <div class="form-group">
      <label for="nominal">Nominal (optional):</label>
      <input type="number" id="nominal" placeholder="Enter nominal amount">
    </div>
    <button id="generate-btn">Generate QR Code</button>
    
    <div id="qr-result">
      <div id="qr-code"></div>
      <div id="qr-url"></div>
      <button id="copy-btn">Copy QR URL</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
